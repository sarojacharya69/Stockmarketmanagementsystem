<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css" />
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<title>Document</title>

<style>
.navbar {
  background-color: #252e3b;
}

.navbar-brand,
.navbar-nav .nav-link {
  color: #fff;
  font-weight: bold;
}

body {
	margin: 0;
	padding: 0;
	background-color: #252e3b;
	height: 100vh;
}

#login .container #login-row #login-column #login-box {
	margin-top: 120px;
	max-width: 600px;
	height: 320px;
	border: 1px solid #9c9c9c;
	background-color: #eaeaea;
}

#login .container #login-row #login-column #login-box #login-form {
	padding: 20px;
}

#login
        .container
        #login-row
        #login-column
        #login-box
        #login-form
        #register-link {
	margin-top: -85px;
}
</style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Stock Management</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" href="#">About</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Teams</a></li>
				<li class="nav-item"><a class="btn btn-primary mr-3"
					href="/register">Register</a></li>
				<li class="nav-item"><a class="btn btn-secondary" href="./">Back</a>
				</li>
			</ul>
		</div>
	</nav>
	<div id="login">
		<div class="container">
		<h1 class="text-center text-white pt-5">Login form</h1>
			<div id="login-row"
				class="row justify-content-center align-items-center">
				<div id="login-column" class="col-md-5">
					<div id="login-box" class="col-md-12">
						<form id="login-form" th:action="@{/login/insert}" class="form" th:object="${register}"
							method="get">
							<h3 class="text-center text-info">Login</h3>
							<div class="form-group">
								<label for="email">UserName</label> <input type="email" id="email"
									th:field="${register.email}" name="email" required>
							</div>
							<div class="form-group">
								<label for="password">Password</label> <input type="password"
									id="password" th:field="${register.password}" name="password"
									required>
							</div>
							<div class="form-group">
								<label for="remember-me" class="text-info"><span>Remember
										me</span>Â <span><input id="remember-me" name="remember-me"
										type="checkbox" /></span></label><br /> <input type="submit" name="submit"
									class="btn btn-info btn-md" value="submit" />
							</div>
							<div id="register-link" class="text-right">
								<a href="/register" class="text-info">Register here</a>
							</div>
						</form>


					</div>
					<!-- Success message -->
					<div th:if="${successMessage}" class="alert alert-success">
						<span th:text="${successMessage}"></span>
					</div>
					<!-- Error message -->
					<div th:if="${errorMessage}" class="alert alert-danger">
						<span th:text="${errorMessage}"></span>
					</div>
				</div>
			</div>

		</div>

	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Inventory</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

<style>

body {
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
            background-image: url('/images/backgrounddp.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

</style>

</head>
<body>

<div class="container mt-5">


<div class="card" style="width:55rem">

<div class="card-header text-center bg-info">

<h3>Edit Inventory</h3>


</div>

<div class="card-body">


<form th:action="@{/update/{id}(id=${inventory._id})}" method="post" th:object="${inventory}">

<!-- <div class="form-group">
<label for="user" class="form-label"> User</label>
<input type="text" class="form-control" th:field="*{User}" id="${inventory.user}">
</div> -->

<div class="form-group">
<label for="stock" class="form-label"> Stock</label>
<input type="text" class="form-control" th:field="*{Stock}" id="${inventory.stock}">
</div>

<!-- <div class="form-group">
<label for="type" class="form-label"> Type</label>
<input type="text" class="form-control" th:field="*{Type}" id="${inventory.type}">
</div> -->

<div class="form-group">
<label for="price" class="form-label"> Price</label>
<input type="text" class="form-control" th:field="*{Price}" id="${inventory.price}">
</div>

<div class="form-group">
<label for="qty" class="form-label"> Qty</label>
<input type="text" class="form-control" th:field="*{Qty}" id="${inventory.qty}">
</div>


</div>


<div class="form-group text-center"></div>
<button type="submit" class="btn btn-primary">Save Update</button>

</div>
</form>

</div>

</div>

</div>


</body>
</html>

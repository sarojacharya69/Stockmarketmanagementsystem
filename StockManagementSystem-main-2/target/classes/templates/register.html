<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Register</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="register.css">
<style type="text/css">
body {
	background-size: cover;
	background-repeat: no-repeat;
	background-color: #252e3b;
	margin: 0;
	padding: 0;
}

.container {
	max-width: 400px;
	margin: 0 auto;
	padding: 20px;
}

h1 {
	text-align: center;
	color: #fff;
}

.form-group {
	margin-bottom: 10px;
	color: #fff;
}

label {
	display: block;
	font-weight: bold;
	margin-bottom: 5px;
}

input[type="text"], input[type="email"], input[type="tel"], input[type="date"],
	select {
	width: 100%;
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 4px;
}

button[type="submit"] {
	width: 100%;
	padding: 10px;
	background-color: #00ADB5;
	border: none;
	color: #fff;
	font-weight: bold;
	cursor: pointer;
	border-radius: 4px;
}

button[type="submit"]:hover {
	background-color: #00878F;
}
#password {
    width: 100%;
    height: 40px;
}
</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Stock Management</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" href="#">About</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Teams</a></li>
				<li class="nav-item"><a class="btn btn-primary mr-3"
					href="/login">Login</a></li>
				<li class="nav-item"><a class="btn btn-secondary" href="./">Back</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1>Register</h1>
		<form th:action="@{/register/insert}" method="post">

			<div class="form-group">
				<label for="firstName">First Name</label> <input type="text"
					id="firstName" th:field="${register.firstName}" name="firstName"
					required>
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label> <input type="text"
					id="lastName" th:field="${register.lastName}" name="lastName"
					required>
			</div>
			<div class="form-group">
				<label for="email">Email</label> <input type="email" id="email"
					th:field="${register.email}" name="email" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label> <input type="password"
					id="password" th:field="${register.password}" name="password"
					required>
			</div>

			<div th:if="${errorMessage}" class="alert alert-danger">
				<span th:text="${errorMessage}"></span>
			</div>
			<div class="form-group">
				<label for="phoneNumber">Phone Number</label> <input type="tel"
					id="phoneNumber" th:field="${register.phoneNumber}"
					name="phoneNumber" required>
			</div>
			<div class="form-group">
				<label for="address">Address</label> <input type="text" id="address"
					th:field="${register.address}" name="address" required>
			</div>

			<div class="form-group">
				<label for="dob">Date of Birth</label> <input type="date" name="dob"
					id="dob" class="form-control" pattern="yyyy-MM-dd" />

			</div>

			<div class="form-group">
				<label for="sex" class="form-label">Sex</label>
				<div class="form-check- form-check-inline">
					<input type="radio" class="form-check-input" id="male" value="Male"
						th:field="${register.sex}"> <label for="male"
						class="form-label">Male</label>
				</div>
				<div class="form-check- form-check-inline">
					<input type="radio" class="form-check-input" id="female"
						value="Female" th:field="${register.sex}"> <label
						for="female" class="form-label">Female</label>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Register</button>


		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

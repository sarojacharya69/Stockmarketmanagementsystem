<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
            background-image: url('images/dp1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 55rem;
        }

        .footer {
            background-color: lightblue;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #dee2e6;
            margin-top: auto;
        }
        
        
        
        
        .card-header h3 {
            color: black; 
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center bg-info">
                <h3>Add Inventory</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/insert}" method="post" th:object="${inventory}">
                    <!-- <div class="form-group">
                        <label for="user" class="form-label">User</label>
                        <input type="text" class="form-control" th:field="*{User}" id="user">
                    </div> -->
                    <div class="form-group">
                        <label for="stock" class="form-label">Stock</label>
                        <input type="text" class="form-control" th:field="*{Stock}" id="stock">
                    </div>
                    <!-- <div class="form-group">
                        <label for="type" class="form-label">Type</label>
                        <input type="text" class="form-control" th:field="*{Type}" id="type">
                    </div> -->
                    <div class="form-group">
                        <label for="price" class="form-label">Price</label>
                        <input type="text" class="form-control" th:field="*{Price}" id="price">
                    </div>
                    <div class="form-group">
                        <label for="qty" class="form-label">Qty</label>
                        <input type="text" class="form-control" th:field="*{Qty}" id="qty">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        StockMarket.Inc
        Chicago, IL, 60660
        Info@teamB.com
    </footer>
</body>
</html>
